#btn{
        padding: 9px 17px;

    background-color: #7b72e9;

    cursor: pointer;

      //临命终时，如果我们有三个条件能真正掌握到，就真能往生。1.临终的时候不迷惑，神志清楚。2.临终的时候有人提醒你念佛，有人提醒。3.临终的时候真能放下，对这个世界一丝的留恋都没有了。
	  var index = 0;
